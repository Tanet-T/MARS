<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Insurance Application</title>
</head>

<body>
<div class="container">
    <header>
        <h1>Insurance Application Form</h1>
    </header>
    <!-- Display error message if file size exceeded -->
    <div th:if="${message}" class="alert alert-danger">
        <p th:text="${message}"></p>
    </div>

    <form action="/api/applications/apply" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>
        </div>
        <div class="form-group">
            <label for="photo">Upload Photo:</label>
            <input type="file" id="photo" name="photo" required>
        </div>
        <button type="submit">Submit</button>
    </form>

    <footer>
        <p>&copy; 2024 Insurance Application</p>
    </footer>
</div>
<script>
    function submitApplication() {
        const form = document.getElementById('applicationForm');
        const formData = new FormData(form);

        fetch('/api/insurance/apply', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(result => alert(result))
        .catch(error => console.error('Error:', error));
    }
</script>
</body>
</html>
